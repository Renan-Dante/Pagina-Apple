<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Apple</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/mobile.css">

    <link rel="stylesheet" href="../bxslider/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="../bxslider/jquery.bxslider.min.js"></script>
    <script src="../js/scripts.js"></script>

</head>
<body>
    <header id="cabecalho">
        <div class="container">
            <img src="../imagens/logo_apple_branco.png" alt="Logo Apple" id="logo">

            <span id="but-menu" class="icon-menu"></span>

            <nav id="menu">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../internas/quem_somos.html">Quem Somos</a></li>
                    <li><a href="../internas/videos.html">Vídeos</a></li>
                    <li><a href="../internas/produtos.html">Produtos</a></li>
                    <li><a href="https://www.apple.com/br/?afid=p238%7CswLlkpYLw-dc_mtid_1870765e38482_pcrid_516236760892_pgrid_105601108225_&cid=aos-br-kwgo-brand--slid---product-" target="_blank">Lojas</a></li>
                    <li><a href="../internas/fale_conosco.html">Fale Conosco</a></li>
                </ul>
            </nav>
    </header>
            
    <div id="banners">
        <div class="container">
            <ul id="slider">
                <li><img src="../imagens/banners/banner_01.jpg" alt="Banner iPhones 12"></li>
                <li><img src="../imagens/banners/banner_02.jpg" alt="Banner iPhone 12 Pro"></li>
                <li><img src="../imagens/banners/banner_03.jpg" alt="Banner iPhone Roxo"></li>
            </ul>
        </div>
    </div>


    <section id="fale-conosco">
        <h2 class="titulo-secao">Fale Conosco</h2>
        <div class="container">
            <form action="#">
                <table>
                    <tr>
                        <td><label for="nome">Nome:</label></td>
                        <td><input type="text" name="nome" id="nome" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">E-mail:</label></td>
                        <td><input type="email" name="email" id="email" required></td>
                    </tr>
                    <tr>
                        <td><label for="comentario">Faça um Comentário e Tire Suas Duvidas:</label></td>
                        <td>
                            <textarea name="comentario" id="comentario" cols="25" rows="10"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" name="enviar" id="enviar" value="Enviar Comentário">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </section>

    <footer id="rodape">
        <span>Site construido por Renan Dante de Araújo como aprendizado prático de HTML e CSS</span>
    </footer>
</body>
</html>
